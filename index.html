<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white">

  <!-- header -->
  <div class="w-[500px] mb-5 flex items-center justify-between">
    <h1 class="font-bold text-4xl">2048</h1>
    <button id="new-game" 
            class="px-4 py-2 rounded-lg font-bold bg-yellow-500 text-gray-900 hover:bg-yellow-400 transition">
      New Game
    </button>
  </div>

  <!-- score panel -->
  <div class="mb-4 flex gap-4">
    <div class="rounded-lg bg-gray-700 px-4 py-2 text-center w-[100px]">
      <div class="uppercase text-xs">Score</div>
      <div id="current-score" class="font-bold text-xl">0</div>
    </div>
    <div class="rounded-lg bg-gray-700 px-4 py-2 text-center w-[100px]">
      <div class="uppercase text-xs">Best</div>
      <div id="best-score" class="font-bold text-xl">0</div>
    </div>
  </div>

  <!-- game board -->
 <div id="game-board" 
     class="grid grid-cols-4 gap-3 bg-gray-700 p-3 rounded-lg h-[500px] w-[500px]">
</div>

<div class="flex gap-3 mt-4">
  <button id="btn-left" class="px-4 py-2 bg-gray-600 rounded">⬅️ Left</button>
  <button id="btn-up" class="px-4 py-2 bg-gray-600 rounded">⬆️ Up</button>
  <button id="btn-right" class="px-4 py-2 bg-gray-600 rounded">➡️ Right</button>
  <button id="btn-down" class="px-4 py-2 bg-gray-600 rounded">⬇️ Down</button>
</div>


  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
