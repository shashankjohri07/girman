<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2048 — Simple 3-file Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="title">2048</h1>
      <div class="scores">
        <div class="score">Score <span id="score">0</span></div>
        <div class="score">Best <span id="best">0</span></div>
      </div>
    </header>

    <section class="controls">
      <button id="newBtn" class="btn">New Game</button>
      <button id="undoBtn" class="btn">Undo</button>
      <div class="hint">Use arrow keys or swipe</div>
    </section>

    <div id="game" class="board" aria-label="2048 game board">
      <div id="grid" class="grid"></div>
      <div id="tiles" class="tiles"></div>
      <!-- overlay inserted here when win/lose -->
    </div>

    <footer class="footer">Single-file logic split across HTML / CSS / JS — easy & readable</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
