<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 game </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white">

  <!-- top bar -->
  <div class="w-[500px] mb-5 flex items-center justify-between">
      <h1 class="font-bold text-4xl">2048</h1>
      <button id="new-game" class="px-4 py-2 rounded-lg font-bold bg-yellow-500 text-gray-900">
        New Game
      </button>
  </div>

  <!-- score boxes -->
  <div class="mb-4 flex gap-4">
      <div class="rounded-lg bg-gray-700 px-4 py-2 text-center">
        <div class="uppercase text-xs">Score</div>
        <div id="current-score" class="font-bold text-xl">0</div>
      </div>
      
      <div class="rounded-lg bg-gray-700 px-4 py-2 text-center">
        <div class="uppercase text-xs">Best</div>
        <div id="best-score" class="font-bold text-xl">0</div>
      </div>
  </div>

  <!-- main board -->
  <div id="game-board"
       class="relative grid grid-cols-4 gap-2 rounded-lg bg-gray-600 p-2 h-[500px] w-[500px]">
       <!-- tiles will be injected via js -->
  </div>

  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
